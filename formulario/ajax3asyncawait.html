<!DOCTYPE html>
<html>
<body>
<div id="demo">
    <h1>Async/await</h1>
    <input type="text" name="cep" id="cep" placeholder="Digite seu CEP">
    <button type="button" onclick="buscaCEP()">Pesquisar CEP</button>
    <br>
    <input type="text" id="logradouro" placeholder="Logradouro">
    <br>
    <input type="text" id="complemento" placeholder="Complemento">
    <br>
    <input type="text" id="unidade" placeholder="Unidade">
    <br>
    <input type="text" id="bairro" placeholder="Bairro">
    <br>
    <input type="text" id="localidade" placeholder="Cidade">
    <br>
    <input type="text" id="uf" placeholder="UF">
</div>
<script>
async function buscaCEP() {
  // obtém o CEP digitado - não faz nenhuma validação
  // para simplificar vamos acreditar que o usuário informará um CEP válido
  let cep =  parseInt(document.getElementById("cep").value); 

  const url = "https://viacep.com.br/ws/"+cep+"/json"

  try {
    // 1. Espera a requisição terminar e obtém o objeto Response
    const response = await fetch(url);

    // 2. Verifica se a resposta HTTP foi OK
    if (!response.ok) {
      throw new Error(`Erro na requisição: ${response.status}`);
    }

    // 3. Espera a conversão do corpo da resposta para JSON
    const endereco = await response.json();
    
    console.log('Dados recebidos:', endereco);
   
    // Aqui você trabalha com os dados no seu código

    document.getElementById("logradouro").value=endereco.logradouro;
    document.getElementById("complemento").value=endereco.complemento ;
    document.getElementById("unidade").value=endereco.unidade;
      
    document.getElementById("bairro").value=endereco.bairro ;
    document.getElementById("localidade").value=endereco.localidade ;
    document.getElementById("uf").value=endereco.uf ;

  } catch (error) {
    // Captura erros de rede ou o erro HTTP lançado
    console.error('Falha ao buscar os dados:', error.message);
  }

}
</script>

</body>
</html>
